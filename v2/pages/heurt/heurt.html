<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/css.css">
    <title>Heurt ou Obstacle</title>

</head>

<body>
    <main>
        <h1>Heurt ou Obstacle :</h1>
        <script src="../../js/js.js" defer></script>
        <!-- Champ de saisie -->
        <form id="monFormulaire">
            <div id="champSignalement">
                <input type="time" name="heuresignalement" id="heuresignalement" oninput="
            calculTemps('heuresignalement','heureCIL',40),
            calculTemps('heureCIL','heureAV',20),
            calculTemps('heureAV','heurecircul',30)">
                <input type="text" name="heuresignalement" id="heuresignalementtxt" placeholder=": Avis">
                <input type="checkbox" name="heuresignalement" class="changerCouleurCheckbox"
                    onchange="changerFondCheckbox(this, 'heuresignalement','heuresignalementtxt')">

            </div>
            <button type="button" onclick="ajoutHeure('champSignalement')">Ajoutez une étape</button><br>

            <!-- Deuxième champ de saisie de temps -->

            <div id="champsCil">
                <input type="time" id="heureCIL" name="heureCIL" oninput="
                        calculTemps('heureCIL','heureAV',20),
            calculTemps('heureAV','heurecircul',30)">
                <input type="text" name="heureCIL" id="heureCILtxt" placeholder=": Arrivée CIL">

                <input type="checkbox" name="heureCIL" class="changerCouleurCheckbox"
                    onchange="changerFondCheckbox(this, 'heureCIL','heureCILtxt')">

            </div>
            <button type="button" onclick="ajoutHeure('champsCil')">Ajoutez heure</button><br>

            <!-- Troisième champ de saisie de temps -->
            <div id="champarriveAV">
                <input type="time" id="heureAV" name="heureAV" oninput="
                               
            calculTemps('heureAV','heurecircul',30)">
                <input type="text" name="heureAV" id="heureAVtxt" placeholder=": Arrivée Agents Voie">
                <input type="checkbox" name="heureCIL" class="changerCouleurCheckbox"
                    onchange="changerFondCheckbox(this, 'heureAV','heureAVtxt')"><br>
            </div>
            <button type="button" onclick="ajoutHeure('champarriveAV')">Ajoutez une étape</button><br>

            <!-- Septième champ de saisie de temps -->
            <div id="champsreprise">
                <input type="time" id="heurecircul" name="heurecircul">
                <input type="text" name="heurecircul" id="heurecircultxt" placeholder=": Reprises des circulation ">
                <input type="checkbox" name="heurecircul" class="changerCouleurCheckbox"
                    onchange="changerFondCheckbox(this, 'heurecircul','heurecircultxt')">
            </div>
            <button type="button" onclick="ajoutHeure('champsreprise')">Ajoutez une étape</button><br>
        </form>
        <br>

        <a href="../../index.html">Retour</a>
    </main>
</body>

</html>
