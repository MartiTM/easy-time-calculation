<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heurt par Circulation Blessé</title>
    <link rel="stylesheet" href="../../css/css.css">

</head>

<body>
    <main>
        <h1>Heurt par Circulation Blessé</h1>

        <!-- Champ de saisie -->

        <form id="monFormulaire">
            <label for="heuresignalement">Heures Signalement :</label>
            <input type="time" name="heuresignalement" id="heuresignalement" oninput="
            calculTemps('heuresignalement','heureCIL',40),
            calculTemps('heureCIL','heureOPJ',20),
            calculTemps('heureCIL','transbordement',20),
            calculTemps('heureOPJ','heureadc',20),
            calculTemps('heureadc','heurecircul',40)">
            <input type="checkbox" name="heuresignalement" class="changerCouleurCheckbox"
                onchange="changerFondCheckbox(this, 'heuresignalement')">
<br>
<br>

            <!-- Deuxième champ de saisie de temps -->
            <label for="heureCIL">Arrivé CIL :</label>
            <input type="time" id="heureCIL" name="heureCIL" oninput="
            calculTemps('heureCIL','heureOPJ',20),
            calculTemps('heureCIL','transbordement',20),
            calculTemps('heureOPJ','heureadc',20),
            calculTemps('heureadc','heurecircul',40)">
            <input type="checkbox" name="heureCIL" class="changerCouleurCheckbox"
                onchange="changerFondCheckbox(this, 'heureCIL')">

<br><br>

            <!-- Troisième champ de saisie de temps -->
            <label for="heureOPJ">Arrivée OPJ : :</label>
            <input type="time" id="heureOPJ" name="heureOPJ" oninput="
            calculTemps('heureOPJ','heureadc',20),
            calculTemps('heureadc','heurecircul',40)">
            <input type="checkbox" name="heureOPJ" class="changerCouleurCheckbox"
                onchange="changerFondCheckbox(this, 'heureOPJ')">

<br><br>

            <!-- Quatrième champ de saisie de temps -->
            <label for="transbordement">Transbordement : :</label>
            <input type="time" id="transbordement" name="transbordement">
            <input type="checkbox" name="transbordement" class="changerCouleurCheckbox"
            onchange="changerFondCheckbox(this, 'transbordement')">
            <br>    <br>

            
            <!-- Cinquième champ de saisie de temps -->
            <label for="heureadc">ADC de relève : :</label>
            <input type="time" id="heureadc" name="heureadc" oninput="
            calculTemps('heureadc','heurecircul',40)">
            <input type="checkbox" name="heureadc" class="changerCouleurCheckbox"
                onchange="changerFondCheckbox(this, 'heureadc')">
<br><br>

            <!-- Sixième champ de saisie de temps -->
            <label for="heurecicul">Reprises des circulation :</label>
            <input type="time" id="heurecircul" name="heurecircul">
            <input type="checkbox" name="heurecircul" class="changerCouleurCheckbox"
                onchange="changerFondCheckbox(this, 'heurecircul')">
            <br>
        </form>

        <script src="../../js/js.js" defer></script>
        <a href="../../index.html">Retour</a>
    </main>
</body>
</html>
