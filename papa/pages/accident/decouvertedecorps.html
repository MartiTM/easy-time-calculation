<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/css.css">
    <title>Découverte d'un corps</title>

</head>

<body>
    <main>
        <h1>Découverte d'un corps :</h1>

        <!-- Champ de saisie -->

        <form id="monFormulaire">
            <label for="corps">Découverte du corps :</label>
            <input type="time" name="corps" id="corps" oninput="calculTemps('corps','heureCIL',40),
            calculTemps('heureCIL','heureOPJ',20),calculTemps('heureCIL','transbordement',20),
            calculTemps('heureOPJ','heureadc',20),
            calculTemps('heureadc','heurepf',40),
            calculTemps('heurepf','heurecircul',40)">
            <input type="checkbox" name="corps" class="changerCouleurCheckbox"
                onchange="changerFondCheckbox(this, 'corps')">
                <br>
            <br>

            <!-- Deuxième champ de saisie de temps -->
            <label for="heureCIL">Arrivé CIL :</label>
            <input type="time" id="heureCIL" name="heureCIL" oninput="
            calculTemps('heureCIL','heureOPJ',20),calculTemps('heureCIL','transbordement',20),
            calculTemps('heureOPJ','heureadc',20),
            calculTemps('heureadc','heurepf',40),
            calculTemps('heurepf','heurecircul',40)">
            <input type="checkbox" name="heureCIL" class="changerCouleurCheckbox"
                onchange="changerFondCheckbox(this, 'heureCIL')"><br>
            <br>

            <!-- Troisième champ de saisie de temps -->
            <label for="heureOPJ">Arrivée OPJ : :</label>
            <input type="time" id="heureOPJ" name="heureOPJ" oninput="
            calculTemps('heureOPJ','heureadc',20),
            calculTemps('heureadc','heurepf',40),
            calculTemps('heurepf','heurecircul',40)">
            <input type="checkbox" name="heureCIL" class="changerCouleurCheckbox"
            onchange="changerFondCheckbox(this, 'heureOPJ')"><br>
            <br>

            <!-- Quatrième champ de saisie de temps -->
            <label for="transbordement">Transbordement : :</label>
            <input type="time" id="transbordement" name="transbordement">
            <input type="checkbox" name="transbordement" class="changerCouleurCheckbox"
                onchange="changerFondCheckbox(this, 'transbordement')"><br>
            <br>

            <!-- Cinquième champ de saisie de temps -->
            <label for="heureadc">ADC de relève : :</label>
            <input type="time" id="heureadc" name="heureadc" oninput="calculTemps('heureadc','heurepf',40),
            calculTemps('heurepf','heurecircul',40)">
            <input type="checkbox" name="heureadc" class="changerCouleurCheckbox"
            onchange="changerFondCheckbox(this, 'heureadc')"><br>
            <br>

            <!-- Sixième champ de saisie de temps -->
            <label for="heurepf">Arrivée PF : :</label>
            <input type="time" id="heurepf" name="heurepf" oninput="calculTemps('heurepf','heurecircul',40)">
            <input type="checkbox" name="heurepf" class="changerCouleurCheckbox"
            onchange="changerFondCheckbox(this, 'heurepf')"><br>
            <br>

            <!-- Septième champ de saisie de temps -->
            <label for="heurecircul">Reprises des circulation :</label>
            <input type="time" id="heurecircul" name="heurecircul">
            <input type="checkbox" name="heurecicul" class="changerCouleurCheckbox"
            onchange="changerFondCheckbox(this, 'heurecircul')"><br>
            <br>
        </form>

        <script src="../../js/js.js" defer></script>
        <a href="../../index.html">Retour</a>
    </main>
</body>

</html>
