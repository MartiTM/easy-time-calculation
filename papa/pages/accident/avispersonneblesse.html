<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/css.css">
    <title>Avis Personne Blessé</title>

</head>

<body>
    <main>
        <h1>Avis Personne Blessé :</h1>

        <!-- Champ de saisie -->
        <form id="monFormulaire">
            <label for="heuresignalement">Avis Personne Blessé :</label>
            <input type="time" name="heuresignalement" id="heuresignalement" oninput="calculTemps('heuresignalement','heureSdS',30),calculTemps('heureSdS','heureCIL',10),calculTemps('heureCIL','heureOPJ',20),
            calculTemps('heureOPJ','heurecircul',100)">
          
          <input type="checkbox" name="heuresignalement" class="changerCouleurCheckbox"
                onchange="changerFondCheckbox(this, 'heuresignalement')"><br>

            <!-- Deuxième champ de saisie de temps -->
            <label for="heureSdS">Arrivé Service de Secours :</label>
            <input type="time" id="heureSdS" name="heureSdS" oninput="calculTemps('heureSdS','heureCIL',10),calculTemps('heureCIL','heureOPJ',20),
            calculTemps('heureOPJ','heurecircul',100)">
           
           <input type="checkbox" name="heureSdS" class="changerCouleurCheckbox"
                onchange="changerFondCheckbox(this, 'heureSdS')"><br>

            <!-- Troisème champ de saisie de temps -->
            <label for="heureCIL">Arrivé CIL :</label>
            <input type="time" id="heureCIL" name="heureCIL" oninput="calculTemps('heureCIL','heureOPJ',20),calculTemps('heureOPJ','heurecircul',100)">
           
            <input type="checkbox" name="heureCIL" class="changerCouleurCheckbox"
                onchange="changerFondCheckbox(this, 'heureCIL')"><br>

            <!-- Quatrième champ de saisie de temps -->
            <label for="heureOPJ">Arrivée OPJ : :</label>
            <input type="time" id="heureOPJ" name="heureOPJ" oninput="calculTemps('heureOPJ','heurecircul',100)">
           
            <input type="checkbox" name="heureOPJ" class="changerCouleurCheckbox"
                onchange="changerFondCheckbox(this, 'heureOPJ')"><br>

            <!-- Cinquième champ de saisie de temps -->
            <label for="heurecicul">Reprises des circulation :</label>
            <input type="time" id="heurecircul" name="heurecircul">
          
            <input type="checkbox" name="heurecircul" class="changerCouleurCheckbox"
                onchange="changerFondCheckbox(this, 'heurecircul')"><br>
                
        </form>

        <script src="../../js/js.js" defer></script>
        <a href="../../index.html">Retour</a>
    </main>
</body>

</html>
