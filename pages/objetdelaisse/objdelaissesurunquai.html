<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objet délaissé sur un quai</title>
    <link rel="stylesheet" href="../../css/css.css">

</head>

<body>
    <main>

        <h1>Objet délaissé sur un quai :</h1>

        <!-- Champ de saisie -->

        <form id="monFormulaire">
            <label for="hdecouverte">heure de découverte de l'objet délaissé :</label>
            <input type="time" name="hdecouverte" id="hdecouverte" oninput="calculTemps('hdecouverte','h2appel',20),
            calculTemps('h2appel','harriveordre',10),
            calculTemps('harriveordre','hleveedoute',20),
            calculTemps('harriveordre','harrivedemineur',90),
            calculTemps('harrivedemineur','hleveedemineurs',30)">
            <input type="checkbox" name="hdecouverte" class="changerCouleurCheckbox"
                onchange="changerFondCheckbox(this, 'hdecouverte')">
            <br><br>

            <!-- Deuxième champ de saisie de temps -->
            <label for="h2appel">2ème appel aux forces de l'ordre :</label>
            <input type="time" id="h2appel" name="h2appel" oninput="
            calculTemps('h2appel','harriveordre',10),
            calculTemps('harriveordre','hleveedoute',20),
            calculTemps('harriveordre','harrivedemineur',90),
            calculTemps('harrivedemineur','hleveedemineurs',30)">
            <input type="checkbox" name="h2appel" class="changerCouleurCheckbox"
                onchange="changerFondCheckbox(this, 'h2appel')">
            <br><br>

            <!-- Troisème champ de saisie de temps -->
            <label for="harriveordre">Arrivée des forces de l'ordre :</label>
            <input type="time" id="harriveordre" name="harriveordre" oninput="calculTemps('harriveordre','hleveedoute',20),
                calculTemps('harriveordre','harrivedemineur',90),
                calculTemps('harrivedemineur','hleveedemineurs',30)">
            <input type="checkbox" name="harriveordre" class="changerCouleurCheckbox"
                onchange="changerFondCheckbox(this, 'harriveordre')">
            <br><br>

            <!-- Quatrième champ de saisie de temps -->
            <label for="hleveedoute">Levée de doute par forces de l’ordre :</label>
            <input type="time" id="hleveedoute" name="hleveedoute"> 
            <input type="checkbox" name="hleveedoute" class="changerCouleurCheckbox"
            onchange="changerFondCheckbox(this, 'hleveedoute')"><br><br>

            <!-- Cinquième champ de saisie de temps -->
            <label for="harrivedemineur">Arrivée des Démineurs :</label>
            <input type="time" id="harrivedemineur" name="harrivedemineur"
                oninput="calculTemps('harrivedemineur','hleveedemineurs',30)">
            <input type="checkbox" name="harrivedemineur" class="changerCouleurCheckbox"
                onchange="changerFondCheckbox(this, 'harrivedemineur')">
            <br> <br>

            <!-- Sixième champ de saisie de temps -->
            <label for="hleveedemineurs">Levée de doute par démineurs :</label>
            <input type="time" id="hleveedemineurs" name="hleveedemineurs">
            <input type="checkbox" name="hleveedemineurs" class="changerCouleurCheckbox"
            onchange="changerFondCheckbox(this, 'hleveedemineurs')"><br> <br>

        </form>

        <script src="../../js/js.js" defer></script>
        <a href="../../index.html">Retour</a>
    </main>
</body>

</html>
